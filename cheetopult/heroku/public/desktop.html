            var determineDistance = function(z) {
                
                z = parseFloat(z);
                
                // close, far, mouth
                if(z < -6 && z > -12) {
                    return 'close';
                } else if(z < -12 && z > -15) {
                    return 'mouth';
                } else if(z < -15) {
                    return 'far';
                }
            };
            
            var searchPNGName = function(pngName) {
                if(pngName.search('red') > -1) {
                    return 'red';
                } else if(pngName.search('green') > -1) {
                    return 'green';
                } else if(pngName.search('yellow') > -1) {
                    return 'yellow';
                } else if(pngName.search('orange') > -1) {
                    return 'orange';
                }
            };
